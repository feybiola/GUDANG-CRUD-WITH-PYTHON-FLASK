{% extends 'layoutt.html' %}
  
{% block title %}Update{% endblock %}
  
{% block content %}
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<section id="update">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="modal-body">
        <form action="/dbUpdate/{{barang[0]}}" method="POST">
          <div class="form-group">
            <label>Kode Barang</label>
                <input type="text" name="kode" value="{{barang[0]}}" class="form-control">
            </div>
          <div class="form-group">
            <label>Nama Barang</label>
                <input type="text" name="nama" value="{{barang[1]}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Jenis Barang</label>
                <input type="text" name="jenis" value="{{barang[2]}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Stok Barang</label>
                <input type="text" name="stok" value="{{barang[3]}}" class="form-control">
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
